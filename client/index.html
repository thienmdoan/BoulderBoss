<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <title>BoulderBoss</title>
  </head>
  <body>
    <a-scene id="scene">
      <a-camera>
        position="0 0 0",
        <a-cursor color="white"></a-cursor>
      </a-camera>
      <a-assets>
        <video id="video" loop="true" src="PATAGONIA.mp4" webkit-playsinline/>
        <img id="skyTexture" src="sky.jpg">
        <a-assets-item id="tree" src="/LowPolyTree/tree.dae"></a-assets-item>
      </a-assets>
    <a-entity
      bmfont-text="text: Welcome!; color: white"
      position="-2.45 5.5 -6.5"
      scale="5 5 5">
     <a-animation attribute="rotation" begin="1000" repeat="0" to="360 0 0"></a-animation>
    </a-entity>
    <a-entity
      bmfont-text="text: BoulderBoss; color: white"
      position="-2.45 5.5 -5.5"
      scale="5 5 5">
      <a-animation attribute="rotation" begin="click" repeat="0" to="360 0 0"></a-animation>
     </a-entity>
    <a-entity
      bmfont-text="text: Patagonia; color: white"
      position="-1 1.2 -2.5"
      scale="1 1 1">
    </a-entity>
    <a-entity
      bmfont-text="text: Yosemite; color: white"
      position="-6 .8 -2"
      rotation="0 40 0"
      scale="1.7 1.7 1.7">
    </a-entity>
    <a-entity
      bmfont-text="text: Joshua Tree; color: white"
      position="3.6 1 -3.5"
      rotation="0 -40 0"
      scale="1.7 1.7 1.7">
    </a-entity>
    <a-sound src="bgsound.mp3" autoplay="true"></a-sound>
<!--    <a-collada-model
      src="#tree"
      position="10 0 -5">
    </a-collada-model>-->
    </a-scene>
    <script src="bundle.js"></script>
  </body>
</html>
